<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0" />
  <title>Таро Анимация</title>
  <!-- Подключаем шрифты -->
  <link
    href="https://fonts.googleapis.com/css2?family=Rochester&family=Lato:wght@300;400;700&display=swap"
    rel="stylesheet"
  />
  <!-- Подключаем скрипт Telegram WebApp -->
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    body {
      background: url('https://cdn.pixabay.com/photo/2016/11/29/02/35/mystical-1866824_960_720.jpg')
        no-repeat center center fixed;
      background-size: cover;
      font-family: 'Lato', sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    h1 {
      color: white;
      text-align: center;
      margin-bottom: 20px;
      font-size: 24px;
    }

    h2 {
      color: white;
      text-align: center;
      margin-top: 20px;
      font-size: 20px;
      display: none; /* Скрыт по умолчанию */
    }

    .tarot-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      transition: opacity 0.5s ease-in-out;
    }

    .card {
      width: 80px;
      height: 120px;
      perspective: 1000px;
      cursor: pointer;
      position: relative;
      transition: transform 0.8s ease, opacity 0.5s ease-in-out;
    }

    .card-inner {
      position: absolute;
      width: 100%;
      height: 100%;
      transition: transform 0.8s;
      transform-style: preserve-3d;
    }

    .card.flipped .card-inner {
      transform: rotateY(180deg);
    }

    .card-front,
    .card-back {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
    }

    .card-front {
      background: url('Стороны кубика/Тарообложка.jpg') no-repeat center center;
      background-size: cover;
    }

    .card-back {
      transform: rotateY(180deg);
      background-size: cover;
    }
  </style>
</head>
<body>
  <h1 id="instruction">Выбери 3 карты</h1>
  <h2 id="resultText">Ух ты, быстрее беги узнавай что значит твой прогноз в боте</h2>

  <div class="tarot-container" id="tarotContainer"></div>

  <script>
    const tarotContainer = document.getElementById('tarotContainer');
    const instruction = document.getElementById('instruction');
    const resultText = document.getElementById('resultText');

    // Имена файлов карт (соответственно 1..8)
    const tarotCards = [
      'Таро1.jpg',
      'Таро2.jpg',
      'Таро3.jpg',
      'Таро4.jpg',
      'Таро5.jpg',
      'Таро6.jpg',
      'Таро7.jpg',
      'Таро8.jpg'
    ];

    // Массив выбора
    let selectedCards = [];

    // Функция перемешивания
    function shuffle(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
      return array;
    }

    // Создаём и рендерим карты
    function createCards() {
      const shuffledCards = shuffle([...tarotCards]); // Перемешиваем копию колоды
      for (let i = 0; i < shuffledCards.length; i++) {
        const cardElement = document.createElement('div');
        cardElement.classList.add('card');
        cardElement.innerHTML = `
          <div class="card-inner">
            <div class="card-front"></div>
            <div class="card-back" style="background-image: url('Стороны кубика/${shuffledCards[i]}')"></div>
          </div>
        `;
        // При клике — переворачиваем карту
        cardElement.addEventListener('click', () =>
          flipCard(cardElement, shuffledCards[i])
        );
        tarotContainer.appendChild(cardElement);
      }
    }

    // Переворот карты
    function flipCard(cardElement, cardName) {
      // Если уже 3 карты выбрано или эта уже перевёрнута, ничего не делаем
      if (selectedCards.length >= 3 || cardElement.classList.contains('flipped')) {
        return;
      }

      cardElement.classList.add('flipped');
      selectedCards.push(cardName); // Сохраняем имя выбранной карты

      // Если выбрано 3 карты, завершаем
      if (selectedCards.length === 3) {
        endSelection();
      }
    }

    // Действия после выбора 3 карт
    function endSelection() {
      const cards = document.querySelectorAll('.card');

      // Скрываем невыбранные карты
      cards.forEach((card) => {
        if (!card.classList.contains('flipped')) {
          card.style.opacity = '0';
          setTimeout(() => {
            card.style.display = 'none';
          }, 500);
        }
      });

      // Раскладываем выбранные карты в центре
      setTimeout(() => {
        const flippedCards = document.querySelectorAll('.card.flipped');
        flippedCards.forEach((cardElement, index) => {
          const xOffset = -110 + index * 110; // Смещение для красивой раскладки
          cardElement.style.position = 'absolute';
          cardElement.style.transform = `translate(${xOffset}px, -50px) scale(1.3)`;
        });

        // Меняем заголовки
        instruction.style.display = 'none'; // Прячем "Выбери 3 карты"
        resultText.style.display = 'block'; // Показываем "Ух ты..."

        // Отправляем данные в Telegram WebApp
        sendSelectedCards();
      }, 500);
    }

    // Отправка данных в бота
    function sendSelectedCards() {
      const tg = window.Telegram.WebApp; // Инициализация

      // Преобразуем выбранные карты в JSON и шлём
      const dataToSend = JSON.stringify(selectedCards);
      tg.sendData(dataToSend);

      // Закрываем приложение (необязательно, но удобно)
      // setTimeout(() => {
        // tg.close();
      // }, 1500);
    }

    // Запуск при загрузке
    createCards();
  </script>
</body>
</html>
