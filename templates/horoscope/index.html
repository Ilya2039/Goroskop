<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Гороскоп</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    body {
      background: black;
      color: white;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      padding: 0;
    }

    h1 {
      margin-bottom: 20px;
    }

    button {
      width: 200px;
      margin: 10px;
      padding: 10px;
      font-size: 16px;
      background-color: #0078d7;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #005bb5;
    }
  </style>
</head>
<body>
  <h1>Выберите гороскоп</h1>
  <button id="daily">Гороскоп на сегодня</button>
  <button id="love">Любовный гороскоп</button>
  <button id="career">Карьерный гороскоп</button>

  <script>
    document.getElementById('daily').addEventListener('click', () => {
      alert('Здесь будет гороскоп на сегодня.');
    });

    document.getElementById('love').addEventListener('click', () => {
      alert('Здесь будет любовный гороскоп.');
    });

    document.getElementById('career').addEventListener('click', () => {
      alert('Здесь будет карьерный гороскоп.');
    });
  </script>
</body>
</html>
