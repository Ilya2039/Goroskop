<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0" />
  <title>Таро Анимация</title>
  <link href="https://fonts.googleapis.com/css2?family=Rochester&family=Lato:wght@300;400;700&display=swap" rel="stylesheet" />
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    body {
      background: white;
      font-family: 'Lato', sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    h1, h2 {
      color: white;
      text-align: center;
      margin-bottom: 20px;
    }

    .tarot-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
    }

    .card {
      width: 80px;
      height: 120px;
      cursor: pointer;
      position: relative;
      transform-style: preserve-3d;
      transition: transform 0.6s;
    }

    .card.flipped {
      transform: rotateY(180deg);
    }

    .card-front, .card-back {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
    }

    .card-front {
      background: url('../tarot/Стороны кубика/Тарообложка.jpg') no-repeat center center;
      background-size: cover;
    }

    .card-back {
      transform: rotateY(180deg);
      background-size: cover;
    }

    .viewer {
      display: none;
      flex-direction: column;
      align-items: center;
    }

    .viewer h2 {
      margin-bottom: 10px;
      font-size: 18px;
      color: white;
    }

    .viewer img {
      width: 200px;
      height: 300px;
      margin-bottom: 10px;
    }

    .buttons {
      display: flex;
      gap: 20px;
    }
  </style>
</head>
<body>
  <h1 id="instruction">Выбери 3 карты</h1>
  <div class="tarot-container" id="tarotContainer"></div>
  
  <div class="viewer" id="viewer">
    <h2 id="cardText"></h2>
    <img id="cardImage" src="" alt="Таро карта" />
    <div class="buttons">
      <button id="prev">Назад</button>
      <button id="next">Вперед</button>
    </div>
  </div>

  <script>
    const tarotContainer = document.getElementById('tarotContainer');
    const viewer = document.getElementById('viewer');
    const cardImage = document.getElementById('cardImage');
    const cardText = document.getElementById('cardText');
    const prevBtn = document.getElementById('prev');
    const nextBtn = document.getElementById('next');
    const instruction = document.getElementById('instruction');

    const tarotCards = [
  '/static/tarot/Стороны кубика/Таро1.jpg',
  '/static/tarot/Стороны кубика/Таро2.jpg',
  '/static/tarot/Стороны кубика/Таро3.jpg',
  '/static/tarot/Стороны кубика/Таро4.jpg',
  '/static/tarot/Стороны кубика/Таро5.jpg',
  '/static/tarot/Стороны кубика/Таро6.jpg',
  '/static/tarot/Стороны кубика/Таро7.jpg',
  '/static/tarot/Стороны кубика/Таро8.jpg'
];

const descriptions = {
  '/static/tarot/Стороны кубика/Таро1.jpg': 'Описание карты 1',
  '/static/tarot/Стороны кубика/Таро2.jpg': 'Описание карты 2',
  '/static/tarot/Стороны кубика/Таро3.jpg': 'Описание карты 3',
  '/static/tarot/Стороны кубика/Таро4.jpg': 'Описание карты 4',
  '/static/tarot/Стороны кубика/Таро5.jpg': 'Описание карты 5',
  '/static/tarot/Стороны кубика/Таро6.jpg': 'Описание карты 6',
  '/static/tarot/Стороны кубика/Таро7.jpg': 'Описание карты 7',
  '/static/tarot/Стороны кубика/Таро8.jpg': 'Описание карты 8'
};

    let selectedCards = new Set();
    let currentIndex = 0;

    function shuffle(array) {
      return array.sort(() => Math.random() - 0.5);
    }

    function createCards() {
      const shuffledCards = shuffle([...tarotCards]);
      shuffledCards.forEach(cardName => {
        const cardElement = document.createElement('div');
        cardElement.classList.add('card');
        cardElement.innerHTML = `
          <div class="card-front"></div>
          <div class="card-back" style="background-image: url('${cardName}')"></div>
        `;
        cardElement.addEventListener('click', () => flipCard(cardElement, cardName));
        tarotContainer.appendChild(cardElement);
      });
    }

    function flipCard(cardElement, cardName) {
      if (selectedCards.size >= 3 || selectedCards.has(cardName)) return;
      selectedCards.add(cardName);
      cardElement.classList.add('flipped');
      if (selectedCards.size === 3) setTimeout(showViewer, 1000);
    }

    function showViewer() {
      tarotContainer.style.display = 'none';
      instruction.style.display = 'none';
      viewer.style.display = 'flex';
      showCard(0);
    }

    function showCard(index) {
      currentIndex = index;
      const cardArray = Array.from(selectedCards);
      cardImage.src = `${cardArray[index]}`;
      cardText.textContent = descriptions[cardArray[index]];
    }

    prevBtn.addEventListener('click', () => {
      if (currentIndex > 0) showCard(currentIndex - 1);
    });

    nextBtn.addEventListener('click', () => {
      if (currentIndex < selectedCards.size - 1) showCard(currentIndex + 1);
    });

    createCards();
  </script>
</body>
</html>
