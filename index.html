<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0" />
  <title>Таро Анимация</title>
  <link href="https://fonts.googleapis.com/css2?family=Rochester&family=Lato:wght@300;400;700&display=swap" rel="stylesheet" />
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    body {
      background: black;
      font-family: 'Lato', sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }

    h1 {
      color: white;
      text-align: center;
      margin-bottom: 20px;
    }

    .tarot-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      padding: 20px;
    }

    .card {
      width: 80px;
      height: 120px;
      cursor: pointer;
      position: relative;
      transform-style: preserve-3d;
      transition: transform 0.6s;
    }

    .card.flipped {
      transform: rotateY(180deg);
    }

    .card-front, .card-back {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
      border-radius: 8px;
    }

    .card-front {
      background: url('Стороны кубика/Тарообложка.jpg') no-repeat center center;
      background-size: cover;
    }

    .card-back {
      transform: rotateY(180deg);
      background-size: cover;
    }

    .viewer {
      display: none;
      flex-direction: column;
      align-items: center;
      width: 90%;
      max-width: 400px;
    }

    .card-title {
      font-family: 'Rochester', cursive;
      color: gold;
      font-size: 26px;
      margin: 10px 0;
      text-align: center;
    }

    .viewer img {
      width: 250px;
      height: 400px;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(255, 215, 0, 0.3);
      margin: 10px 0;
    }

    .card-description {
      color: white;
      font-size: 14px;
      line-height: 1.5;
      padding: 15px;
      margin: 10px 0;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 8px;
      max-height: 200px;
      overflow-y: auto;
      width: 100%;
    }

    .buttons {
      display: flex;
      gap: 20px;
      margin-top: 15px;
    }

    button {
      padding: 10px 25px;
      border: none;
      border-radius: 5px;
      background: gold;
      color: black;
      font-weight: bold;
      cursor: pointer;
      transition: transform 0.2s;
    }

    button:hover {
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <h1 id="instruction">Выбери 3 карты</h1>
  <div class="tarot-container" id="tarotContainer"></div>
  
  <div class="viewer" id="viewer">
    <h2 class="card-title" id="cardTitle"></h2>
    <img id="cardImage" src="" alt="Таро карта" />
    <div class="card-description" id="cardDescription"></div>
    <div class="buttons">
      <button id="prev">Назад</button>
      <button id="next">Вперед</button>
    </div>
  </div>

  <script>
    const tarotContainer = document.getElementById('tarotContainer');
    const viewer = document.getElementById('viewer');
    const cardImage = document.getElementById('cardImage');
    const cardTitle = document.getElementById('cardTitle');
    const cardDescription = document.getElementById('cardDescription');
    const prevBtn = document.getElementById('prev');
    const nextBtn = document.getElementById('next');
    const instruction = document.getElementById('instruction');

    const tarotCards = [
      {
        image: 'Таро1.jpg',
        title: 'Маг',
        description: 'Аркан Маг символизирует волю, творческое начало и потенциал. Карта говорит о новых начинаниях, уверенности в себе и способности воплощать идеи в реальность.'
      },
      {
        image: 'Таро2.jpg',
        title: 'Верховная Жрица',
        description: 'Карта тайных знаний и интуиции. Указывает на необходимость прислушаться к внутреннему голосу, раскрывает скрытые возможности и тайные обстоятельства.'
      },
      {
        image: 'Таро3.jpg',
        title: 'Императрица',
        description: 'Символ плодородия, изобилия и творческой энергии. Карта говорит о процветании, новых проектах и гармонии в отношениях.'
      },
      {
        image: 'Таро4.jpg',
        title: 'Император',
        description: 'Власть, структура и стабильность. Карта указывает на необходимость принимать ответственные решения и проявлять лидерские качества.'
      },
      {
        image: 'Таро5.jpg',
        title: 'Иерофант',
        description: 'Символ традиций, духовных ценностей и моральных устоев. Карта советует следовать установленным правилам и искать мудрых наставников.'
      },
      {
        image: 'Таро6.jpg',
        title: 'Влюблённые',
        description: 'Карта любви, гармонии и важного выбора. Говорит о необходимости принимать решения сердцем и искать баланс между чувствами и разумом.'
      },
      {
        image: 'Таро7.jpg',
        title: 'Колесница',
        description: 'Символ движения, победы и контроля. Карта призывает к активным действиям, дисциплине и концентрации на цели.'
      },
      {
        image: 'Таро8.jpg',
        title: 'Сила',
        description: 'Внутренняя сила, смелость и сострадание. Карта говорит о необходимости проявлять мягкую силу и контролировать свои эмоции.'
      }
    ];

    const descriptionsMap = new Map();
    tarotCards.forEach(card => descriptionsMap.set(card.image, card));

    let selectedCards = [];
    let currentIndex = 0;

    function shuffle(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
      return array;
    }

    function createCards() {
      const shuffledCards = shuffle([...tarotCards]);
      shuffledCards.forEach(card => {
        const cardElement = document.createElement('div');
        cardElement.classList.add('card');
        cardElement.innerHTML = `
          <div class="card-front"></div>
          <div class="card-back" 
               style="background-image: url('Стороны кубика/${card.image}')">
          </div>`;
        cardElement.addEventListener('click', () => flipCard(cardElement, card.image));
        tarotContainer.appendChild(cardElement);
      });
    }

    function flipCard(cardElement, cardImage) {
      if (selectedCards.length >= 3 || selectedCards.some(c => c.image === cardImage)) return;
      cardElement.classList.add('flipped');
      const cardData = descriptionsMap.get(cardImage);
      selectedCards.push(cardData);
      
      if (selectedCards.length === 3) {
        setTimeout(() => {
          instruction.style.display = 'none';
          tarotContainer.style.display = 'none';
          viewer.style.display = 'flex';
          showCard(0);
        }, 1000);
      }
    }

    function showCard(index) {
      currentIndex = index;
      const { title, image, description } = selectedCards[index];
      cardImage.src = `Стороны кубика/${image}`;
      cardTitle.textContent = title;
      cardDescription.textContent = description;
      updateButtons();
    }

    function updateButtons() {
      prevBtn.disabled = currentIndex === 0;
      nextBtn.disabled = currentIndex === selectedCards.length - 1;
    }

    prevBtn.addEventListener('click', () => {
      if (currentIndex > 0) showCard(currentIndex - 1);
    });

    nextBtn.addEventListener('click', () => {
      if (currentIndex < selectedCards.length - 1) showCard(currentIndex + 1);
    });

    createCards();
  </script>
</body>
</html>
