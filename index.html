<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Таро Анимация</title>
  <link href="https://fonts.googleapis.com/css2?family=Rochester&family=Lato:wght@300;400;700&display=swap" rel="stylesheet">
  <style>
    body {
      background: url('https://cdn.pixabay.com/photo/2016/11/29/02/35/mystical-1866824_960_720.jpg') no-repeat center center fixed;
      background-size: cover;
      font-family: 'Lato', sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    h1 {
      color: white;
      text-align: center;
      margin-bottom: 20px;
      font-size: 24px;
    }

    h2 {
      color: white;
      text-align: center;
      margin-top: 20px;
      font-size: 20px;
      display: none; /* Скрыт по умолчанию */
    }

    .tarot-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      transition: opacity 0.5s ease-in-out;
    }

    .card {
      width: 80px;
      height: 120px;
      perspective: 1000px;
      cursor: pointer;
      position: relative;
      transition: transform 0.8s ease, opacity 0.5s ease-in-out;
    }

    .card-inner {
      position: absolute;
      width: 100%;
      height: 100%;
      transition: transform 0.8s;
      transform-style: preserve-3d;
    }

    .card.flipped .card-inner {
      transform: rotateY(180deg);
    }

    .card-front,
    .card-back {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
    }

    .card-front {
      background: url('Стороны кубика/Тарообложка.jpg') no-repeat center center;
      background-size: cover;
    }

    .card-back {
      transform: rotateY(180deg);
      background-size: cover;
    }
  </style>
</head>
<body>
  <h1 id="instruction">Выбери 3 карты</h1>
  <h2 id="resultText">Твой расклад готов, переходи в бот, чтобы узнать</h2>
  <div class="tarot-container" id="tarotContainer"></div>

  <script>
    const tarotContainer = document.getElementById('tarotContainer');
    const instruction = document.getElementById('instruction');
    const resultText = document.getElementById('resultText');
    const tarotCards = ['Таро1.jpg', 'Таро2.jpg', 'Таро3.jpg', 'Таро4.jpg', 'Таро5.jpg', 'Таро6.jpg', 'Таро7.jpg', 'Таро8.jpg'];
    let selectedCards = [];

    // Перемешиваем массив карт
    function shuffle(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
      return array;
    }

    // Создаём карты
    function createCards() {
      const shuffledCards = shuffle([...tarotCards]); // Перемешиваем карты
      for (let i = 0; i < shuffledCards.length; i++) {
        const cardElement = document.createElement('div');
        cardElement.classList.add('card');
        cardElement.innerHTML = `
          <div class="card-inner">
            <div class="card-front"></div>
            <div class="card-back" style="background-image: url('Стороны кубика/${shuffledCards[i]}')"></div>
          </div>
        `;
        cardElement.addEventListener('click', () => flipCard(cardElement, shuffledCards[i]));
        tarotContainer.appendChild(cardElement);
      }
    }

    // Функция переворота карты
    function flipCard(cardElement, cardName) {
      if (selectedCards.length >= 3 || cardElement.classList.contains('flipped')) {
        return; // Останавливаем выбор, если выбрано 3 карты
      }

      cardElement.classList.add('flipped');
      selectedCards.push({ name: cardName, element: cardElement });

      if (selectedCards.length === 3) {
        endSelection();
      }
    }

    // Завершаем выбор карт
    function endSelection() {
      const cards = document.querySelectorAll('.card');

      // Убираем невыбранные карты
      cards.forEach(card => {
        if (!card.classList.contains('flipped')) {
          card.style.opacity = '0';
          setTimeout(() => {
            card.style.display = 'none';
          }, 500);
        }
      });

      // Располагаем выбранные карты в центре
      setTimeout(() => {
        selectedCards.forEach((card, index) => {
          const xOffset = -110 + index * 110; // Расстояние между картами
          card.element.style.position = 'absolute';
          card.element.style.transform = `translate(${xOffset}px, -50px) scale(1.3)`;
        });

        // Изменяем текст
        instruction.style.display = 'none'; // Скрываем "Выбери 3 карты"
        resultText.style.display = 'block'; // Показываем "Твой расклад готов..."
      }, 500);
    }

    // Запускаем создание карт
    createCards();
  </script>
</body>
</html>
